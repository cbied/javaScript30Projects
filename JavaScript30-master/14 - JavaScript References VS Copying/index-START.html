  const missingNumArr = [6,1,3,2,5] 

  function missingNumber(arr){
  let n = arr.length+1, 
      sum = 0,
      expectedSum = n* (n+1)/2;
  
  for(var i = 0; i < arr.length; i++){
    sum += arr[i];
  }
  
  return expectedSum - sum;
}

function convertTime(time) {
  if(time.endsWith('PM')) {
    let hour = time.slice(1,2) 
    let hourNum = JSON.parse(hour) + 12
    let mins = time.slice(3,5);
    let milTime = JSON.stringify(hourNum + mins);

  } else if(time.endsWith('AM')) {
    let hour = time.slice(0,2);
    let mins = time.slice(3,5);
    let milTime = JSON.stringify(hour + mins);
    return milTime 
  }
